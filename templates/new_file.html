{%- extends "layout.html" %}
{%- block content %}
<main>
  <div class="container">
    <h2 class="py-3">新しいファイルを追加する</h2>
    <form action="" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">グループ名</label>
        <input class="form-control" name="title" id="title" type="text" value="{{name}}">
      </div>
      <div class="form-group">
        <label for="file">ファイルを選択</label>
        <input type="file" name="file" id="file">
      </div>
      <div class="form-group pb-3">
        <label for="description">説明</label>
        <textarea class="form-control" name="description" id="description" style="resize : both;"></textarea>
      </div>
      <button type="submit" class="btn btn-raised btn-primary" formaction="file_add.html">追加</button>
    </form>
  </div>
</main>
{%- endblock %}
