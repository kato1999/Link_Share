{%- extends "layout.html" %}
{%- block content %}
<main>
  <div class="container">
    <h2 class="py-3">新しいリンクを追加する</h2>
    <form action="" method="POST">
      <div class="form-group">
        <label for="title">グループ名</label>
        <input class="form-control" name="title" id="title" type="text" value="{{name}}">
      </div>
      <div class="form-group">
        <label for="link_title">タイトル</label>
        <input class="form-control" name="link_title" id="link_title" type="text">
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input class="form-control" name="url"  id="url" type="text">
      </div>
      <div class="form-group pb-3">
        <label for="description">説明</label>
        <textarea class="form-control" name="description" id="description"></textarea>
      </div>
      <button type="submit" class="btn btn-raised btn-primary" formaction="show_add.html">追加</button>
    </form>
  </div>
</main>
{%- endblock %}
