{%- extends "layout.html" %}
{%- block content %}
<main>
  <div class="container">
    <h2 class="py-3">新しくリンクをまとめる</h2>
    <form action="" method="POST">
      <div class="form-group">
        <label for="title">タイトル</label>
        <input class="form-control" name="title" id="title" type="text" placeholder="まとめの名前">
      </div>
      <div class="form-group">
        <label for="author">作成者</label>
        <input class="form-control" name="author"  id="author" type="text" placeholder="作成者">
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input class="form-control" name="password"  id="password" type="password" placeholder="パスワードを設定する(任意)">
      </div>
      <div class="form-group pb-3">
        <label for="description">説明</label>
        <textarea class="form-control" name="description" id="description" placeholder="説明"></textarea>
      </div>
      <button type="submit" class="btn btn-raised btn-primary" formaction="main_add.html">まとめる！</button>
    </form>
  </div>
</main>
{%- endblock %}
