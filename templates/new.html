<!doctype html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Link Share</title>
  </head>
  <body>
    <header class="navbar navbar-dark bg-primary">
      <h1><a class="navbar-brand" href="./index.html">Link Share</a></h1>
    </header>
    <main>
      <div class="container">
        <h2 class="py-3">新しくリンクをまとめる</h2>
        <form action="">
          <div class="form-group">
            <label for="title">タイトル</label>
            <input class="form-control" id="title" type="text">
          </div>
          <div class="form-group">
            <label for="link">リンク</label>
            <input class="form-control" id="link" type="text">
          </div>
          <div class="form-group pb-3">
            <label for="description">説明</label>
            <textarea class="form-control" id="description"></textarea>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-primary bmd-btn-fab bmd-btn-fab-sm">
              <i class="material-icons">add</i>
            </button>
          </div>
          <button type="submit" class="btn btn-raised btn-primary">まとめる！</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="container text-center">
        <p><small>Copyright &copy;2020 Link Share, All Rights Reserved.</small></p>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>
</html>
